<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #ff6b6b;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #fff;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav button {
      background: none;
      border: none;
      padding: 8px 15px;
      margin: 5px;
      font-size: 0.9em;
      cursor: pointer;
      border-radius: 20px;
      transition: background 0.3s;
    }
    nav button:hover {
      background: #ff6b6b;
      color: white;
    }
    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card-content {
      padding: 10px;
    }
    .card-content h3 {
      margin: 5px 0;
      font-size: 1.1em;
    }
    .price {
      color: #ff6b6b;
      font-weight: bold;
    }
    .rating {
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <header>Our Delicious Menu</header>

  <nav>
    <button>All</button>
    <button>Breakfast</button>
    <button>Lunch</button>
    <button>Desserts</button>
    <button>Drinks</button>
  </nav>

  <div class="menu-container">
    <div class="card">
      <img src="https://source.unsplash.com/400x300/?pancakes" alt="Pancakes">
      <div class="card-content">
        <h3>Fluffy Pancakes</h3>
        <p class="price">$5.50</p>
        <p class="rating">⭐ 4.8</p>
      </div>
    </div>
    <div class="card">
      <img src="https://source.unsplash.com/400x300/?pizza" alt="Pizza">
      <div class="card-content">
        <h3>Cheesy Pizza</h3>
        <p class="price">$8.99</p>
        <p class="rating">⭐ 4.7</p>
      </div>
    </div>
    <div class="card">
      <img src="https://source.unsplash.com/400x300/?salad" alt="Salad">
      <div class="card-content">
        <h3>Fresh Garden Salad</h3>
        <p class="price">$4.20</p>
        <p class="rating">⭐ 4.6</p>
      </div>
    </div>
    <div class="card">
      <img src="https://source.unsplash.com/400x300/?coffee" alt="Coffee">
      <div class="card-content">
        <h3>Latte Coffee</h3>
        <p class="price">$3.00</p>
        <p class="rating">⭐ 4.9</p>
      </div>
    </div>
  </div>

</body>
</html>
